ability_refresh: 60
api_key_blue: BLUEADMIN123
api_key_red: ADMIN123

# Контакты - строго плоским списком
app.contact.dns.domain: mycaldera.caldera
app.contact.dns.socket: 0.0.0.0:8853
app.contact.gist: "none"
app.contact.html: /weather
app.contact.http: http://0.0.0.0:8888
app.contact.tcp: 0.0.0.0:7010
app.contact.udp: 0.0.0.0:7011
app.contact.websocket: 0.0.0.0:7012

# ВОТ ЗДЕСЬ БЫЛ КРАШ - забиваем дефолтными строками
app.contact.tunnel.ssh.host_key_file: "host_key"
app.contact.tunnel.ssh.host_key_passphrase: "password"
app.contact.tunnel.ssh.socket: 0.0.0.0:8022
app.contact.tunnel.ssh.user_name: sandcat
app.contact.tunnel.ssh.user_password: s4ndc4t!

# Прочие настройки
exfil_dir: /tmp/caldera
reports_dir: /tmp
host: 0.0.0.0
port: 8888
crypt_salt: "salt"
encryption_key: "ADMIN123"

# Список плагинов (убрал лишние, оставил базу)
plugins:
  - atomic
  - stockpile
  - sandcat
  - gui
  - manx

# Снижаем требования, чтобы Go не бесил ошибками
requirements:
  go:
    command: go version
    type: installed_program
    version: "1.0"
  python:
    attr: version
    module: sys
    type: python_module
    version: "3.7.0"

users:
  blue:
    admin: admin
  red:
    admin: admin