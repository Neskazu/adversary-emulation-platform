title: PowerShell Archive Extraction

id: c3d4e5f6-3333-4b9a-8c33-psarchive0001
status: stable
description: Detects PowerShell archive extraction using Expand-Archive.
author: Eric Philippov
date: 2026-02-09

logsource:
  product: windows
  service: powershell

detection:
  selection:
    event.code: "4104"
    powershell.file.script_block_text|contains:
      - "Expand-Archive"
      - ".zip"
  condition: selection

level: medium

tags:
  - attack.execution
  - attack.t1059.001
